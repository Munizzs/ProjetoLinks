<!DOCTYPE html>
<html lang="pt-br" class="Light">
  <!-- Criação da classe Light, para a função claro -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div id="container">

      <div id="profile">

        <img

          alt="Foto de perfil Muniz"

        <button></button>

      <ul>

        <li>
          <a href="https://www.instagram.com/munizz_art/" target="_blank"

        <li><a href="#" onclick="soon()">Portifólio</a></li>

          <a href="https://github.com/Munizzs?tab=repositories" target="_blank"

        </li>
        <li>
          <a href="https://steamcommunity.com/profiles/76561198394118312/"

          >
        </li>
      </ul>
      <div id="social-link">
        <a href="https://github.com/Munizzs" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="https://www.instagram.com/munizzs/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="https://www.linkedin.com/in/matheus-munizz/" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>Feito por Muniz.</footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
